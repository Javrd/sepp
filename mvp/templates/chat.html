{% extends "common/masterpage.html" %}

{% block title %}Conversaci√≥n con {{contact.name}}{% endblock %}

{% block content %}


<div class="colored-section bg-inverse">
        <section class="container fullPage">
        <h2>{{contact.name}}</h2>
        {% if messages %}
            {% for message in messages %}
                
            <div class="card">
                <div class="lead font-weight-bold card-header {% if message.sender == user %}bg-success{% endif %}">
                    <div class="row"> 
                        {{message.timeStamp}}>>{{message.text}}
                    </div>                     
                </div>                                 
            </div>        
                                
            {% endfor %}
                            
        {% endif %}
        <form id="chat-form" method="post" action="/chat/{{contact.id}}/" data-spy="affix" data-offset-bottom="10">
            {% csrf_token %}
            <div id="chat-typer" class="input-group">
                <input type="text" id="text" name="text" class="text"/>
                <span class="input-group-btn">
                    <input class="btn btn-default" id="send" type="submit" value="Send"/>
                </span>
            </div>
        </form> 

    </section>
</div>


{% endblock %}
