<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Art in Bar{% endblock %}</title>
    <meta name="description" content="Art in Bar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!--icons-->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--vendors-->
    <link rel="stylesheet" href="static/js/vendors/daterangepicker/daterangepicker.css" />
    <!--custom css-->
    <link rel="stylesheet" href="../static/css/components.css" />
    <link rel="stylesheet" href="../static/css/colors.css" />
    <link rel="stylesheet" href="../static/css/demo.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
</head>

<body>

    <!--header-->
    <nav class="navbar navbar-toggleable-md fixed-top bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="ion-grid"></span>
        </button>
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../static/img/logo.png" class="nav-brand-logo" />
            </a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <a class="nav-item nav-link page-scroll {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="/artinbar">Inicio</a>
                    <a class="nav-item nav-link page-scroll {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="/offerList">Ofertas</a>
                    <a class="nav-item nav-link page-scroll {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="/offerForm">Crear ofertas</a>
                    {% if not user.is_authenticated %}
                        <a class="nav-item nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="/login">Login</a>
                    {% elif user.is_authenticated %}
                        <a class="nav-item nav-link" href="/logout">Logout</a>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
